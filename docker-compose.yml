version: '3.8'

services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: storazh_db
      POSTGRES_USER: storazh_user
      POSTGRES_PASSWORD: storazh_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U storazh_user -d storazh_db"]
      interval: 5s
      timeout: 5s
      retries: 10

  ai_rag_server:
    build: ./AI_RAG_Server
    ports:
    - "8001:8000"
    extra_hosts:
    - "host.docker.internal:host-gateway"
    environment:
    - HOST_IP=host.docker.internal  # ← для Linux
    # ИЛИ, если не работает:
    # - HOST_IP=93.158.188.92       # ← твой реальный IP сервера
    volumes:
    - ./AI_RAG_Server/chroma_db:/app/chroma_db
    restart: unless-stopped

  bot:
    build: ./bot
    depends_on:
      db:
        condition: service_healthy
      ai_rag_server:
        condition: service_started
    env_file:
      - ./bot/.env
    restart: unless-stopped

volumes:
  postgres_data: